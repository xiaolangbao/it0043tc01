
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Flex</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="flex-container">
        <button class="control-btn" id="reset">Reset Flexbox</button>
        <button class="control-btn" id="Gap">Gap</button>
        <input type="number" id="gap" value="0">
        <h1 class="control-heading">Flex Direction</h1>
        <button class="control-btn" id="direction-row">Row</button>
        <button class="control-btn" id="direction-column">Column</button>
        <h2 class="control-heading">Justify Content</h2>
        <button class="control-btn" id="Start">Start</button>
        <button class="control-btn" id="Center">Center</button>
        <button class="control-btn" id="End">End</button>
        <button class="control-btn" id="space-between">Space Between</button>
        <button class="control-btn" id="space-around">Space Around</button>
        <button class="control-btn" id="space-evenly">Space Evenly</button>
        <h3 class="control-heading">Align Items</h3>
        <button class="control-btn" id="start">Start</button>
        <button class="control-btn" id="center">Center</button>
        <button class="control-btn" id="end">End</button>
        <h4 class="control-heading">Flex Grow</h4>
        <button class="control-btn" id="resetGrow">Reset</button>
        <button class="control-btn" id="growAll">Grow All</button>
        <button class="control-btn" id="grow-b1">Box 1</button>
        <input type="number" id="grow-b1-input" value="0">
        <button class="control-btn" id="grow-b2">Box 2</button>
        <input type="number" id="grow-b2-input" value="0">
        <button class="control-btn" id="grow-b3">Box 3</button>
        <input type="number" id="grow-b3-input" value="0">
    </div>

    <div class="flex-container1">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
    </div>

    <script src="flex.js"></script>
</body>
</html>
